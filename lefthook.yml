pre-commit:
  parallel: true
  commands:
    typecheck:
      run: 'tsc -p .'
    eslint:
      glob: "*.{js,ts}"
      run: eslint {staged_files} --fix
    prettier:
      glob: "*.{js,ts}"
      run: prettier {staged_files} --write
